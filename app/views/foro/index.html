<div class="span10">
  <div class="row-fluid">
    <div class="span9">
      <h1>Listado de foros</h1>
      <p>Actualmente tenemos <strong>{{total_foros}}</strong> foro(s) abierto(s):</p>
      {{{seguimientos}}}
    </div>
    <div class="span3">
      <div class="well">
        <a class="btn btn-primary btn-large" href="/foros/nuevo"><i class="icon-flag icon-white"></i> Crear nuevo foro</a>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12">
      <ul class="thumbnails">
        {{#foros}}
        <li class="span4">
          <div class="thumbnail">
            <a class="thumbnail" href="/foros/{{id}}"><img src="http://placehold.it/260x180" alt=""></a>
            <h5 style="margin-bottom: 10px">{{nombre}} <small>{{fecha}}</small></h5>
            <p>
              <span class="label">{{categoria}}</span>
            </p>
            <p>{{descripcion}}</p>
            <p><a class="btn" href="/foros/{{id}}">Entrar</a></p>
          </div>
        </li>
        {{/foros}}
      </ul>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12">
      <div class="pagination pagination-centered">
        <ul>
          <li class="prev disabled"><a href="#">&larr; Anterior</a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li class="next"><a href="#">Siguiente &rarr;</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
