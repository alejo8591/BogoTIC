<div class="span10">
  <div class="row-fluid">
    <div class="span12">
      <div class="subnav subnav-fluid">
        <ul class="nav nav-pills">
          <li>
            <a href="/foros/{{foro.id}}"><i class="icon-flag"></i> {{foro.nombre}}</a>
          </li>
          <li>
            <a href="/foros/{{foro.id}}/preguntas"><i class="icon-question-sign"></i> Preguntas</a>
          </li>
          <li class="active">
            <a href="/foros/{{foro.id}}/preguntas/{{pregunta._id}}"><i class="icon-comment"></i> {{pregunta.titulo}}</a>
          <li>
        </ul>
      </div>
    </div>
  </div>

  <br>
  <div class="row-fluid">
    <div class="span12">
      <div class="row">

        <div class="span7">
          <div class="well">
            <h1>{{pregunta.titulo}}</h1>
            <blockquote><p>{{pregunta.contenido}}</p><small>{{pregunta.autor}}</small></blockquote>
            <a id="votarUp" class="btn btn-success" href="#">
              <i class="icon-upload icon-white"></i>
              Votar a favor
            </a>
            <a id="votarDown" class="btn btn-danger" href="#">
              <i class="icon-download icon-white"></i>
              Votar en contra
            </a>
          </div>
        </div>

        <div class="span4">
          <div class="well">
            <h2>Estadisticas</h2>
            <p>Favs: {{pregunta.favs}}</p>
            <p>Votos: {{pregunta.votos}}</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
window.onload = function (){
  function votar (v, boton) {
    var voto = ( v ? 'favor' : 'contra');
    $.post(location.pathname + '/votar', {
      voto: voto
    }, function (data, status) {
      console.log('RES', arguments);
    }).error(function (xhr) {
      alert(xhr.status + ' ' + xhr.responseText);
    });
  }

  $('#votarUp').click(function () {
    votar(true);
  });

  $('#votarDown').click(function () {
    votar(false);
  });
}
</script>
