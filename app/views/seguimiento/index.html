<div class="span9">
<div class="row-fluid">
  <div class="span12">
    <ul class="breadcrumb">
      <li>
        <a href="/foro/{{foro.id}}">{{foro.nombre}}</a>
        <span class="divider">/</span>
      </li>
      <li class="active">
        <a href="/foro/{{foro.id}}/seguimientos">Seguimientos</a>
      </li>
    </ul>
  </div>
</div>

<div class="row-fluid">
  <div class="span12">
    <div class="row-fluid">
      <div class="span8">
        <div class="well">
          <h1>Seguimientos más activos</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Consulta</th>
                <th>Favoritos</th>
                <th>Votos</th>
                <th>Localidad</th>
              </tr>
            </thead>
            <tbody>
              {{#seguimientos}}
              <tr>
                <td><a href="/foro/{{foro}}/seguimiento/{{_id}}">{{titulo}}</a></td>
                <td>{{favs}}</td>
                <td>{{votos}}</td>
                <td><span class="label">{{localidad}}</span></td>
              </tr>
              {{/seguimientos}}
            </tbody>
          </table>
        </div>
      </div>
      <div class="span4">
        <div class="well">
          <h3>¿Qué se está comentando?</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row-fluid">
  <div class="span16">
    <h2>Últimos seguimientos</h2>
  </div>
</div>
</div>
